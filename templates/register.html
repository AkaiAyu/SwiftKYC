<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftKYC | Sign Up</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>

<body>
    {% extends "base.html" %}
    {% block content %}

    <h2 class="mb-4">Enter Your Phone Number</h2>

    <img src="https://cdn-icons-png.flaticon.com/512/3059/3059518.png" width="100" class="mb-3">

    <form method="post">
        <input class="form-control form-control-lg mb-3 text-center" name="phone" placeholder="+91XXXXXXXXXX" required>
        <button class="btn btn-light btn-lg">Send OTP</button>
    </form>

    {% endblock %}


</body>

</html>
