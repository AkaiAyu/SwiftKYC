<!DOCTYPE html>
<html>

<head>
  <title>SwiftKYC Bank</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #fbc2eb, #a6c1ee);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* floating shapes */
    .shape {
      position: fixed;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(10px);
      animation: float 10s infinite ease-in-out;
    }

    .shape1 {
      width: 220px;
      height: 220px;
      top: 10%;
      left: -80px;
    }

    .shape2 {
      width: 180px;
      height: 180px;
      bottom: 10%;
      right: -60px;
      animation-duration: 14s;
    }

    .shape3 {
      width: 120px;
      height: 120px;
      top: 60%;
      left: 10%;
      animation-duration: 18s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0)
      }

      50% {
        transform: translateY(40px)
      }
    }

    /* glass card */
    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      border-radius: 30px;
      padding: 50px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .center-screen {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* navbar */
    .navbar {
  background: rgba(255,255,255,0.65) !important;
  backdrop-filter: blur(12px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}


    .nav-link {
  color: #333 !important;
  font-weight: 600;
  margin-right: 18px;
}

.nav-link:hover {
  color: #ff6aa2 !important;
}

.navbar-brand {
  color: #222 !important;
}


    .nav-link:hover {
      opacity: 0.8
    }

    /* gradient buttons */
    .btn-gradient {
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      border: none;
      color: white;
      border-radius: 40px;
      padding: 10px 25px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-gradient:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    .btn-light {
  background: white !important;
  color: #222 !important;
  font-weight: 600;
  border-radius: 40px;
  padding: 12px 28px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

.btn-light:hover {
  transform: translateY(-2px);
}

/* LOGIN BUTTON FIX */
.btn-outline-light {
  border: 2px solid rgba(0,0,0,0.25);
  color: #333 !important;
  background: rgba(255,255,255,0.45) !important;
  backdrop-filter: blur(10px);
  font-weight: 600;
  border-radius: 40px;
  padding: 12px 28px;
  transition: 0.3s;
}

.btn-outline-light:hover {
  background: white !important;
  color: #ff6aa2 !important;
  border-color: #ff6aa2 !important;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}



    .form-control {
      border-radius: 20px;
      padding: 15px;
      border: none;
      text-align: center;
    }

    /* footer */
    footer {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    /* ===== GLOBAL TEXT COLORS FIX ===== */

:root {
  --primary-text: #2d2d2d;
  --secondary-text: #555;
  --light-text: #ffffff;
  --accent: #667eea;
}

/* default text everywhere */
body {
  color: var(--primary-text);
}

/* headings darker */
h1, h2, h3, h4, h5, h6 {
  color: #222;
  font-weight: 600;
}

/* paragraphs */
p {
  color: var(--secondary-text);
}

/* labels & list items */
label, li {
  color: var(--primary-text);
}

/* forms text */
input, select, textarea {
  color: #333 !important;
}

/* placeholder text */
::placeholder {
  color: #888 !important;
}

/* links */
a {
  color: var(--accent);
  text-decoration: none;
}

a:hover {
  opacity: 0.8;
}

/* glass card text override */
.glass-card {
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(20px);
  border-radius: 30px;
  padding: 50px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
  animation: fadeIn 1s ease;
  color: #222;
}


  </style>
</head>

<body>

  <!-- floating shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid px-5">
      <a class="navbar-brand fs-3 fw-bold d-flex align-items-center" href="/">
        <i class="fa-solid fa-bolt me-2" style="color:#ff7eb3;"></i>
        SwiftKYC
      </a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/activate-services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>

  </nav>

  <!-- MAIN CONTENT -->
  <div class="container-fluid center-screen">
    <div class="glass-card col-md-5 text-center">
      {% block content %}{% endblock %}
    </div>
  </div>


  <!-- FOOTER -->
  <footer>
    ðŸš€ SwiftKYC â€¢ Secure â€¢ Fast â€¢ Intelligent Onboarding
  </footer>

  <!-- CHAT BUTTON -->
  <div id="chat-btn">ðŸ’¬</div>

  <!-- CHAT WINDOW -->
  <div id="chat-window">
    <div id="chat-header">ðŸ¤– SwiftKYC Assistant</div>
    <div id="chat-messages"></div>

    <div id="chat-input-area">
      <input id="chat-input" placeholder="Ask something...">
      <button id="send-btn">âž¤</button>
    </div>
  </div>

  <style>
    #chat-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    #chat-window {
      position: fixed;
      bottom: 110px;
      right: 25px;
      width: 320px;
      height: 420px;
      background: white;
      border-radius: 20px;
      display: none;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    #chat-header {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }

    #chat-messages {
      flex: 1;
      padding: 15px;
      overflow: auto;
      font-size: 14px;
      background: #f4f6fb;
      display: flex;
      flex-direction: column;
    }

    .user-msg {
      background: #667eea;
      color: white;
      padding: 10px;
      border-radius: 15px 15px 0 15px;
      margin: 5px 0;
      width: fit-content;
      margin-left: auto;
      max-width: 80%;
    }

    .bot-msg {
      background: white;
      color: #333;
      padding: 10px;
      border-radius: 15px 15px 15px 0;
      margin: 5px 0;
      width: fit-content;
      max-width: 80%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* ðŸ¤– typing animation */
    .typing {
      display: flex;
      gap: 5px;
      margin: 5px 0;
    }

    .typing span {
      width: 8px;
      height: 8px;
      background: #888;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {

      0%,
      80%,
      100% {
        opacity: 0.2
      }

      40% {
        opacity: 1
      }
    }

    #chat-input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #chat-input {
      flex: 1;
      border: none;
      padding: 12px;
    }

    #send-btn {
      background: #ff7eb3;
      border: none;
      color: white;
      width: 60px;
    }

  </style>

  <script>
    const btn = document.getElementById("chat-btn");
    const win = document.getElementById("chat-window");
    btn.onclick = () => win.style.display = win.style.display == "flex" ? "none" : "flex";

    async function sendMessage() {
      let input = document.getElementById("chat-input");
      let msg = input.value.trim();
      if (!msg) return;
      input.value = "";

      let chat = document.getElementById("chat-messages");

      // show user message
      chat.innerHTML += `<div class="user-msg">${msg}</div>`;
      chat.scrollTop = chat.scrollHeight;

      // ðŸ¤– show typing animation
      let typing = document.createElement("div");
      typing.className = "typing";
      typing.innerHTML = "<span></span><span></span><span></span>";
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      let res = await fetch("/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      let data = await res.json();

      typing.remove();

      // show bot reply
      chat.innerHTML += `<div class="bot-msg">${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById("send-btn").onclick = sendMessage;
    document.getElementById("chat-input")
      .addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
  </script>

</body>

</html>
